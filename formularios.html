<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <title>Formularios HTML5</title>
    </head>

    <body>
        <h1>Formularios</h1>
        <form method="POST" action="enlaces.html" enctype="application/x-www-form-urlencoded">

            <p>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre..."/>
            </p>
            <fieldset>
                <legend>Informacion personal</legend>
                <div>
                    <label for="mascota">Mascota:</label>
                    <input type="text" name="mascota" id="mascota" placeholder="Mascota..."/>
                </div>
                <div>
                    <label for="descripcion">Descripcion:</label>
                    <textarea id="descripcion"></textarea>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email"></input>
                </div>
                <div>
                    <label for="pass">Contrase√±a:</label>
                    <input type="password" id="pass"></input>
                </div>

                <div>
                    Radio:
                    <input type="radio" name="genero" id="hombre" value="hombre"/>
                    <label for="hombre">Hombre</label>
                    <input type="radio" name="genero" id="mujer" value="mujer"/>
                    <label for="hombre">Mujer</label>
                </div>

                <div>
                    Select:
                    <select>
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                    </select>
                    
                </div>

                <div>
                    Checkbox:
                    <label>
                        <input type="checkbox" /> Mayor de edad
                    </label> 
                    <label>
                        <input type="checkbox" /> menor de edad
                    </label> 
                    
                </div>

                <div>
                    Color:
                    <input type="color" />
                    
                </div>

                <div>
                    Fecha:
                    <input type="date" />
                    
                </div>
                <div>
                    File:
                    <input type="file" />
                    
                </div>

                <div>
                    Imagen:
                    <input type="image" src="imagenes/imagen.png" width="50px"/>
                    
                </div>

                <div>
                    Oculto:
                    <input type="hidden" name="oculto" value="algo escrito aqui"/>
                    
                </div>

                <div>
                    Numero:
                    <input type="number"/>
                    
                </div>
                <div>
                    Rango:
                    <input type="range" name="rango" />
                    
                </div>
                <div>
                    Busqueda:
                    <input type="search" name="buscar" />
                    <button>Buscar</button>
                </div>

                <div>
                    Telefono:
                    <input type="tel" name="telefono" />
                </div>
                <div>
                    Hora:
                    <input type="time" name="hora" />
                </div>
                <div>
                    Mes:
                    <input type="month" name="mes" />
                </div>
                <div>
                    URL:
                    <input type="url" name="url" />
                </div>

                <div>
                    Progreso:
                    <progress min="1" max="100" value="45"></progress>
                </div>

                <div>
                    Lista de datos:
                    <input list="frutas" name="fruta"/>
                    <datalist id="frutas">
                        <option value="manzana"/>
                        <option value="peras"/>
                        <option value="uvas"/>
                    </datalist>
                </div>
                
            </fieldset>

            <input type="submit" value="Enviar formulario"/>
            <input type="reset" />

        </form>

        <h1>Validacion</h1>
        <form>
            <input type="text" required minlength="8" maxlength="25"/>
            <input type="number" required min="1" max="10"/>
            <input type="submit" value="enviar"/>
        </form>

    </body>

</html>
