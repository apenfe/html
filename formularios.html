<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <title>Formularios HTML5</title>
    </head>

    <body>
        <h1>Formularios</h1>
        <form method="POST" action="enlaces.html" enctype="application/x-www-form-urlencoded">

            <p>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre..."/>
            </p>
            <fieldset>
                <legend>Informacion personal</legend>
                <div>
                    <label for="mascota">Mascota:</label>
                    <input type="text" name="mascota" id="mascota" placeholder="Mascota..."/>
                </div>
                <div>
                    <label for="descripcion">Descripcion:</label>
                    <textarea id="descripcion"></textarea>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email"></input>
                </div>
                <div>
                    <label for="pass">Contrase√±a:</label>
                    <input type="password" id="pass"></input>
                </div>

                <div>
                    Radio:
                    <input type="radio" name="genero" id="hombre" value="hombre"/>
                    <label for="hombre">Hombre</label>
                    <input type="radio" name="genero" id="mujer" value="mujer"/>
                    <label for="hombre">Mujer</label>
                </div>

                <div>
                    Select:
                    <select>
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                    </select>
                    
                </div>

                <div>
                    Checkbox:
                    <label>
                        <input type="checkbox" /> Mayor de edad
                    </label> 
                    <label>
                        <input type="checkbox" /> menor de edad
                    </label> 
                    
                </div>

                <div>
                    Color:
                    <input type="color" />
                    
                </div>

                <div>
                    Fecha:
                    <input type="date" />
                    
                </div>
                <div>
                    File:
                    <input type="file" />
                    
                </div>

                <div>
                    Imagen:
                    <input type="image" src="imagenes/imagen.png" width="50px"/>
                    
                </div>

                <div>
                    Oculto:
                    <input type="hidden" name="oculto" value="algo escrito aqui"/>
                    
                </div>

                <div>
                    Numero:
                    <input type="number"/>
                    
                </div>
                
            </fieldset>

            <input type="submit" value="Enviar formulario"/>

        </form>
    </body>

</html>
