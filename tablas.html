<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <title>Tablas HTML5</title>
    </head>

    <body>

        <h1>Tabla</h1>
        <table border="1"summary="Peliculas favoritas">
            <caption>Mi peliculas favoritas</caption>
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Genero</th>
                    <th>Año</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>El señor de los anillos</td>
                    <td>aventuras</td>
                    <td>2004</td>
                </tr>
                <tr>
                    <td>Joker</td>
                    <td colspan="2" rowspan="2">drama</td>
                    
                </tr>
                <tr>
                    <td>Batman vs Superman</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Curso HTML</td>
                </tr>
            </tfoot>
        </table>

        <h1>En bloque y en linea</h1>

        <a>Hola</a> <!--Funciona en linea-->
        <a>Hola2</a>

        <div>Hola</div> <!--Funciona en bloque-->
        <div>Hola2</div> <!--Ocupa todo el ancho-->

    </body>

</html>
