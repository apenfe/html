<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <title>Estructura HTML5</title>
    </head>

    <body>

        <h1>Videos HTML</h1>

        <!--Forma 1-->
        <video src="videos/nemesis.mp4" controls autoplay muted>
            Tu navegador no soporta la etiqueta video
        </video>

        <br/>

        <!--Forma 2-->
        <video controls width="300px" poster="imagenes/imagen.png">
            <source src="videos/nemesis.mp4" type="video/mp4" />
            <source src="videos/nemesis.avi" type="video/avi" />
            No es compatible
        </video>

    </body>

</html>
